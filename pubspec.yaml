name: shs_app
description: "النظام الصحي الذكي المتكامل - تطبيق يربط المرضى والأطباء والصيدليات"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # Firebase
  # Note: تم تعطيل Firebase على Windows مؤقتاً بسبب أخطاء الربط
  # firebase_core: ^4.2.1
  # firebase_messaging: ^16.0.4
  # firebase_auth: ^6.1.2
  # cloud_firestore: ^6.1.0
  # firebase_storage: ^13.0.4
  # firebase_analytics: ^12.0.4
  
  # Authentication - Biometric
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.4
  
  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.5
  
  # AI Integration
  google_generative_ai: ^0.4.2
  
  # State Management
  provider: ^6.1.2
  
  # File Handling
  file_picker: ^10.3.3
  image_picker: ^1.1.2
  pdf: ^3.11.1
  # printing: ^5.13.3  # معطل على Windows بسبب أخطاء في كود C++
  
  # Notifications & Local Storage
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  shared_preferences: ^2.3.2
  
  # Local Database (للتطوير بدون Firebase)
  sqflite_common_ffi: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.4
  
  # UI Components
  intl: ^0.20.2
  cached_network_image: ^3.4.1
  
  # HTTP & Networking
  http: ^1.2.2
  
  # Utilities
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  logger: ^2.4.0
  
  # Charts & Graphs
  fl_chart: ^0.69.0
  
  # Excel Export
  excel: ^4.0.6
  open_file: ^3.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
